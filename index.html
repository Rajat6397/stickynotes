<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Project Sticky Notes</h1>
    <div id="main">
        <div class="container">
            <textarea name="" id="area" col="5" row="5" placeholder="Title"></textarea>
            <input type="color" name="" id="color">
            <textarea name="" id="text_area" col="70" row="80" placeholder="Take a Note..."></textarea>
            <div id="button">
                <button>Add Note</button>
            </div>

            <p id="hide">You have not added a note yet</p>
        </div>
        <div id="notes_container">
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
